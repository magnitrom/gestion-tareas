<div class="row" style="margin-top: 5%; width: 100%;">
    <div class="col s12 m12 ">
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <div class="col s12">
                        <h3 class="center">Gestión de Tareas</h3>
                        <br>
                    </div>
                    <div class="row">
                        <h5 class="left">Creación de Tares</h5>
                        <form class="col s12" (ngSubmit)='guardarTareas()'>
                            <div class="row">
                                <div class="input-field col s5">
                                    <input id="tituloTarea" type="text" name="tituloTarea" [(ngModel)]='tituloTarea'
                                        class="validate">
                                    <label for="tituloTarea">Titulo</label>
                                </div>

                                <div class="input-field col s5">
                                    <input id="descripcionTarea" name="descripcionTarea" type="text" class="validate"
                                        [(ngModel)]='descripcionTarea'>
                                    <label for="descripcionTarea">Descripción Tarea</label>
                                </div>
                                <div class=" col s2">
                                    <button class="waves-effect waves-light btn green"
                                        [disabled]="tituloTarea == '' || descripcionTarea == ''">Guardar Tarea</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <form class="col s12">

                    </form>

                    <div class="col-sm-12">

                        <table>
                            <caption></caption>
                            <thead>
                                <tr>
                                    <th>Titulo</th>
                                    <th>Descripcion</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="let d of dataAMostrarEnTabla">
                                    <td>{{d.titulo}}</td>
                                    <td>{{d.descripcion}}</td>
                                    <td>{{obtenerNombre(d.idgesTareasEstados)}}</td>
                                    <td>
                                        <p *ngIf="d.idgesTareasEstados == 1"><a
                                                class="btn waves-effect green tooltipped" data-position="bottom"
                                                data-tooltip="Completar Tarea" (click)="completarTarea(d)">
                                                <i class="material-icons white-text center">check_circle</i></a>
                                            &nbsp;
                                            <a class="btn waves-effect red tooltipped" data-position="top"
                                                data-tooltip="Eliminar Tarea" (click)="eliminarTarea(d)">
                                                <i class="material-icons white-text center">remove_circle</i></a>
                                        </p>
                                        <p *ngIf="d.idgesTareasEstados != 1">
                                            <span>No hay acciones disponibles</span>
                                        </p>
                                    </td>

                                 
                                </tr>
                                <tr *ngIf="dataAMostrarEnTabla.length == 0">
                                    <td colspan="4">
                                        <p class="center">
                                            <span>No hay tareas</span>
                                        </p>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
